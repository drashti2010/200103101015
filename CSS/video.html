<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video </title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .a{
            background-size: cover;
            position: fixed;
            z-index:-1;
        }
        video{
            position: fixed;
            min-width: 100%;
            min-height: 100%;
        }
        h5{
            background-color: aqua;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
        <!-- background video -->
        <div class="a">
            <video src="demo.mp4" autoplay loop muted ></video>
        </div>
        
        <h5>jiiii</h5>
        <h5>giiiiii</h5>
    </div>
    
    
</body>
</html>
