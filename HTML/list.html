<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of list</title>
</head>
<body>
    <!-- unordered list -->
    <h3>unorderd list</h3>
    <ul>
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
    </ul>
    <!-- ordered list -->
    <h3>orderd list</h3>
    <ol>
        <li>I am Drashti</li>
        <li>I am From SOU</li>
        <li>From Ahemdabad</li>
    </ol>
    <!-- Defination list -->
    <h3>Defination list</h3>
    <dl>
        <dt>college</dt>
        <dd>sou</dd>
        <dt>name</dt>
        <dd>drshti</dd>
        <dt>school</dt>
        <dd>Gaytri</dd>
    </dl>
    <!-- Nested list -->
    <h3>Nested list</h3>
    <ul>
        <li>Branch
            <ul>
                <li>I.T
                    <ol>
                        <li>Drashti</li>
                        <li>MAnali</li>
                        <li>Nidhi</li>
                    </ol>
                </li>
                <li>C.E</li>
            </ul>
        </li>
        <li>college
            <ul>
                <li>SOU</li>
                <li>L.d</li>
            </ul>
        </li>
    </ul>
</body>
</html>
